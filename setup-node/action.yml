# 游늯 setup-node.yml
# Action: Define vers칚o do Node.js e vari치veis de ambiente
# Objetivo: Configura o Node.js e define vari치veis globais de ambiente  
name: Setup Node and Environment
description: "Configura o Node.js e define vari치veis globais de ambiente"

inputs:
  node_version:
    description: "Vers칚o do Node.js a ser usada"
    required: false
    default: '20'
  working_directory:
    description: "Diret칩rio onde os comandos ser칚o executados (default .)"
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}

    - name: Setup Environment Variables
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        echo "Projeto Pipeline::::: $GITHUB_REPOSITORY"
        echo "PROJECT_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

        ENV=""
        if [[ "${{ github.base_ref }}" == "main" ]]; then
          ENV="prod"
        elif [[ "${{ github.base_ref }}" == "develop" ]]; then
          ENV="dev"
        else
          ENV="preview"
        fi
        echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

        echo "游닍 Ambiente configurado: PROJECT_NAME=${GITHUB_REPOSITORY#*/}, ENVIRONMENT=$ENVIRONMENT"
